        <meta charset="UTF-8">

    <body>
        <div class="div-logo">
            <a href="index.html"> <img src="imagenes/souto sin autoservicio.png"> </a> 
        </div>
        
        <div class="menu">
            <a href="facturasA.html"> Ir a factura A para unidad </a>
            <a href="facturasB.html"> Ir a factura B para unidad </a>

        <section class="formulario" id="facturasB">
            <h2> Facturas B (sin IVA)</h2>     
            <div>
                <label> Ingrese cantidad del bulto </label>
                <input type="number" id="cantidadBulto">
            </div>  
            <div>
                <label> Ingrese precio de costo del Pack</label>
                <input type="number" id="precioCostoSinIVA">
            </div>
            
            <div>
                <label> Ingrese porcentaje por unidad</label>
                <input type="number" id="porcentajeSinIVA">
            </div>
            
            <div>
                <button onclick="getPrecioFinalSinIVA()"> Calcular precio final </button>
            </div>

            <div class="resultadoPorUnidad">
                <label> Precio para la venta de cada unidad </label>
                <div id="precioFinalUnidadSinIVA"></div>
            </div>

            <div class="resultadoPorBulto">
                <label> Precio para la venta del bulto </label>
                <div id="precioFinalBultoSinIVA"></div>
            </div>

            <!--
            <div>
